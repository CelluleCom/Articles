    <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",

    <style>
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      .animate-in.fade-in { animation: fadeIn 0.2s ease-out forwards; }
      .animate-in.zoom-in-95 { animation: zoomIn 0.2s ease-out forwards; }
      .splash-bg { background-image: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%); }
      .calendar-cell-scroll::-webkit-scrollbar { width: 4px; }
      .calendar-cell-scroll::-webkit-scrollbar-track { background: transparent; }

</head>
  <body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef, useMemo } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        X, Save, ChevronDown, ChevronRight, ChevronLeft, Plus, Download, Upload, Trash2, Edit3, FileText, Search, BookOpen,
        ArrowUp, ArrowDown, ArrowUpDown, StickyNote, Copy, Check, CheckCircle, XCircle, Clock, Calendar, Ban, CalendarOff, CheckSquare,
        DownloadCloud, UploadCloud, FlaskConical, Archive, History, Sun, Moon, Rocket, RefreshCw, HardDrive, FolderOpen, FilePlus, AlertCircle,
        Image as ImageIcon, List, LayoutGrid, Printer, BarChart3, TrendingUp, PieChart
      } from 'lucide-react';
      import { get, set } from 'idb-keyval';

      const MONTH_NAMES = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];
      const ARTICLE_TYPES = ["Vie de la direction", "Métiers", "Autres"];

      const generateId = () => {
        if (typeof crypto !== 'undefined' && crypto.randomUUID) return crypto.randomUUID();
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      };

      const StatusBadge = ({ status }) => {
            switch(status) {
                case 'published': return <span className="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold border transition-all bg-green-100 dark:bg-green-900/40 text-green-700 dark:text-green-300 border-green-200 dark:border-green-800 shadow-sm"><CheckCircle size={12} strokeWidth={2.5} /> Publié</span>;
                case 'validated': return <span className="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium border transition-all bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 border-blue-200 dark:border-blue-800 hover:bg-blue-200 dark:hover:bg-blue-900/50"><CheckSquare size={12} /> Validé</span>;
                case 'postponed': return <span className="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium border transition-all bg-orange-100 dark:bg-orange-900/30 text-orange-700 dark:text-orange-300 border-orange-200 dark:border-orange-800 hover:bg-orange-200 dark:hover:bg-orange-900/50"><Clock size={12} /> Reporté</span>;
                case 'cancelled': return <span className="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium border transition-all bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 border-red-200 dark:border-red-800 hover:bg-red-200 dark:hover:bg-red-900/50"><Ban size={12} /> Annulé</span>;
                default: return <span className="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium border transition-all bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 border-gray-300 dark:border-gray-700 hover:bg-gray-200 dark:hover:bg-gray-700"><StickyNote size={12} /> En cours</span>;
            }
        };

      const ArticleTable = ({ articles, onEditArticle, onDeleteArticle, onCycleStatus, showActions = true, sortConfig, onSort }) => {
          const formatDate = (dateStr) => {
              if (!dateStr) return null;
              try { return new Date(dateStr).toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit', year: '2-digit' }); } catch (e) { return "Date invalide"; }
          };

          const SortIcon = ({ columnKey }) => {
            if (!sortConfig || sortConfig.key !== columnKey) return <ArrowUpDown size={14} className="opacity-30 ml-1" />;
            return sortConfig.direction === 'asc' ? <ArrowUp size={14} className="ml-1 text-blue-500" /> : <ArrowDown size={14} className="ml-1 text-blue-500" />;
          };

          const HeaderCell = ({ label, sortKey, className = "" }) => (
              <th className={`px-6 py-3 font-semibold ${sortKey ? 'cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800/50 transition-colors select-none' : ''} ${className}`} onClick={() => sortKey && onSort && onSort(sortKey)}>
                  <div className="flex items-center">{label}{sortKey && <SortIcon columnKey={sortKey} />}</div>
              </th>
          );

          return (
             <table className="w-full text-left border-collapse min-w-[800px]">
                <thead>
                  <tr className="bg-gray-50/50 dark:bg-gray-900/30 border-b border-gray-200 dark:border-gray-800 text-xs uppercase tracking-wider text-gray-500 dark:text-gray-500">
                    <HeaderCell label="Statut" sortKey="status" className="min-w-[140px]" />
                    <HeaderCell label="Titre" sortKey="title" />
                    <HeaderCell label="Type" sortKey="type" />
                    <HeaderCell label="Rédacteur" sortKey="author" />
                    <HeaderCell label="Validation" sortKey="validationDate" />
                    <HeaderCell label="Publication" sortKey="publishDate" />
                    {showActions && <th className="px-6 py-3 font-semibold text-right">Actions</th>}
                  </tr>
                </thead>
                <tbody className="divide-y divide-gray-200 dark:divide-gray-800">
                  {articles.map((article) => {
                    const hasImages = article.images && article.images.length > 0;
                    return (
                        <tr key={article.id} className="group transition-all cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800/40" onClick={() => onEditArticle(article)}>
                          <td className="px-6 py-4 whitespace-nowrap">
                            <button onClick={(e) => { e.stopPropagation(); onCycleStatus && onCycleStatus(article); }} className={onCycleStatus ? "cursor-pointer transition-transform active:scale-95" : "cursor-default"} title={onCycleStatus ? "Cliquer pour changer le statut" : ""}>
                              <StatusBadge status={article.status} />
                            </button>
                          </td>
                          <td className="px-6 py-4 max-w-[250px] sm:max-w-[350px]">
                            <div className="flex items-center gap-3">
                              <div className={`p-2 rounded shrink-0 ${hasImages ? 'bg-purple-50 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400' : 'bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400'}`}>
                                {hasImages ? <ImageIcon size={16} /> : <FileText size={16} />}
                              </div>
                              <div className="flex flex-col min-w-0">
                                <span className="font-medium text-gray-800 dark:text-gray-200 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors truncate block" title={article.title}>{article.title}</span>
                              </div>
                            </div>
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap"><span className="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 border border-gray-200 dark:border-gray-700">{article.type || article.division || '—'}</span></td>
                          <td className="px-6 py-4 text-sm text-gray-600 dark:text-gray-400 whitespace-nowrap">{article.author || '—'}</td>
                          <td className="px-6 py-4 whitespace-nowrap">{article.validationDate ? (<div className="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg border border-teal-200 dark:border-teal-800 bg-teal-50 dark:bg-teal-900/20 text-teal-800 dark:text-teal-300 text-xs font-bold tracking-wide shadow-sm"><Calendar size={14} className="shrink-0 opacity-70" /><span>{formatDate(article.validationDate)}</span></div>) : (<span className="text-gray-400 italic text-xs pl-2 flex items-center gap-1"><CalendarOff size={12}/> Non fixée</span>)}</td>
                          <td className="px-6 py-4 whitespace-nowrap">{article.publishDate ? (<div className="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg border border-violet-200 dark:border-violet-800 bg-violet-50 dark:bg-violet-900/20 text-violet-800 dark:text-violet-300 text-xs font-bold tracking-wide shadow-sm"><Calendar size={14} className="shrink-0 opacity-70" /><span>{formatDate(article.publishDate)}</span></div>) : (<span className="text-gray-400 italic text-xs pl-2 flex items-center gap-1"><CalendarOff size={12}/> Non fixée</span>)}</td>
                          {showActions && (
                            <td className="px-6 py-4 text-right">
                                <div className="flex items-center justify-end gap-2">
                                <button onClick={(e) => { e.stopPropagation(); onEditArticle(article); }} className="p-1.5 text-gray-400 hover:text-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded transition-colors" title="Modifier"><Edit3 size={16} /></button>
                                <button onClick={(e) => { e.stopPropagation(); onDeleteArticle(article.id); }} className="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded transition-colors" title="Supprimer"><Trash2 size={16} /></button>
                                </div>
                            </td>
                          )}
                        </tr>
                    );
                  })}
                </tbody>
              </table>
          );
      }

      const CalendarView = ({ articles, year, onEditArticle, onAddArticle }) => {
        const [currentMonthIndex, setCurrentMonthIndex] = useState(new Date().getMonth());
        
        const handlePrevMonth = () => setCurrentMonthIndex(prev => prev === 0 ? 11 : prev - 1);
        const handleNextMonth = () => setCurrentMonthIndex(prev => prev === 11 ? 0 : prev + 1);

        const getDaysInMonth = (month, year) => new Date(year, month + 1, 0).getDate();
        const getFirstDayOfMonth = (month, year) => {
            const day = new Date(year, month, 1).getDay();
            return day === 0 ? 6 : day - 1;
        };

        const daysInMonth = getDaysInMonth(currentMonthIndex, year);
        const firstDay = getFirstDayOfMonth(currentMonthIndex, year);
        const days = Array.from({ length: daysInMonth }, (_, i) => i + 1);
        const prevMonthDays = getDaysInMonth(currentMonthIndex === 0 ? 11 : currentMonthIndex - 1, currentMonthIndex === 0 ? year - 1 : year);
        const empties = Array.from({ length: firstDay }, (_, i) => prevMonthDays - firstDay + i + 1);

        const getArticlesForDay = (day) => {
            const monthStr = (currentMonthIndex + 1).toString().padStart(2, '0');
            const dayStr = day.toString().padStart(2, '0');
            const dateStr = `${year}-${monthStr}-${dayStr}`;
            return articles.filter(a => a.publishDate === dateStr);
        };

        const getArticleStyle = (status) => {
            switch(status) {
                case 'published': return 'border-green-500 bg-green-50 dark:bg-green-900/20 text-green-700 dark:text-green-300';
                case 'validated': return 'border-blue-500 bg-blue-50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300';
                case 'postponed': return 'border-orange-500 bg-orange-50 dark:bg-orange-900/20 text-orange-700 dark:text-orange-300';
                case 'cancelled': return 'border-red-500 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-300 opacity-60 line-through decoration-red-500';
                default: return 'border-gray-400 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 shadow-sm';
            }
        };

        return (
            <div className="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 shadow-xl shadow-gray-200/50 dark:shadow-black/20 overflow-hidden flex flex-col h-[calc(100vh-220px)] animate-in fade-in duration-300">
                <div className="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-900 border-b border-gray-100 dark:border-gray-800 z-20 relative">
                    <div className="flex items-center gap-4">
                        <button onClick={handlePrevMonth} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-all text-gray-500 hover:text-blue-600 dark:text-gray-400"><ChevronLeft size={24} /></button>
                        <h2 className="text-2xl font-bold text-gray-800 dark:text-white capitalize flex flex-col sm:flex-row sm:items-baseline gap-1 sm:gap-2">{MONTH_NAMES[currentMonthIndex]} <span className="text-lg font-medium text-gray-400">{year}</span></h2>
                        <button onClick={handleNextMonth} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-all text-gray-500 hover:text-blue-600 dark:text-gray-400"><ChevronRight size={24} /></button>
                    </div>
                    <div className="hidden lg:flex items-center gap-3 text-[10px] font-medium text-gray-500 bg-gray-50 dark:bg-gray-800 px-3 py-1.5 rounded-full border border-gray-100 dark:border-gray-700">
                        <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-green-500"></span>Publié</span>
                        <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-blue-500"></span>Validé</span>
                        <span className="flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-gray-400"></span>En cours</span>
                    </div>
                </div>
                <div className="grid grid-cols-7 border-b border-gray-100 dark:border-gray-800 bg-gray-50/50 dark:bg-gray-900 text-center py-3 text-[11px] font-bold text-gray-400 uppercase tracking-widest"><div>Lundi</div><div>Mardi</div><div>Mercredi</div><div>Jeudi</div><div>Vendredi</div><div>Samedi</div><div>Dimanche</div></div>
                <div className="grid grid-cols-7 flex-1 overflow-y-auto bg-gray-200 dark:bg-gray-800 gap-px border-b border-gray-200 dark:border-gray-800">
                    {empties.map(day => (<div key={`prev-${day}`} className="bg-gray-50/50 dark:bg-gray-900/50 p-2 min-h-[120px] flex flex-col opacity-40 select-none relative overflow-hidden"><div className="absolute inset-0" style={{backgroundImage: 'linear-gradient(45deg, transparent 25%, rgba(0,0,0,0.03) 25%, rgba(0,0,0,0.03) 50%, transparent 50%, transparent 75%, rgba(0,0,0,0.03) 75%, rgba(0,0,0,0.03) 100%)', backgroundSize: '20px 20px'}}></div><span className="text-right text-sm font-medium text-gray-400 p-1">{day}</span></div>))}
                    {days.map(day => {
                        const dayArticles = getArticlesForDay(day);
                        const isToday = new Date().getDate() === day && new Date().getMonth() === currentMonthIndex && new Date().getFullYear() === year;
                        const monthStr = (currentMonthIndex + 1).toString().padStart(2, '0');
                        const dayStr = day.toString().padStart(2, '0');
                        const dateStr = `${year}-${monthStr}-${dayStr}`;

                        return (
                            <div key={day} className={`relative flex flex-col p-2 min-h-[120px] transition-colors group ${isToday ? 'bg-blue-50/30 dark:bg-blue-900/10' : 'bg-white dark:bg-gray-900 hover:bg-gray-50 dark:hover:bg-gray-800/80'}`}>
                                <div className="flex justify-between items-start mb-2">
                                    <div className={`text-sm w-7 h-7 flex items-center justify-center rounded-full font-medium transition-all ${isToday ? 'bg-blue-600 text-white shadow-md shadow-blue-500/30 scale-110' : 'text-gray-500 dark:text-gray-400 group-hover:bg-gray-100 dark:group-hover:bg-gray-700'}`}>{day}</div>
                                    <button onClick={() => onAddArticle(currentMonthIndex, dateStr)} className="opacity-0 group-hover:opacity-100 transition-opacity p-1 text-gray-400 hover:text-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/30 rounded" title="Ajouter un article"><Plus size={16} /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-1.5 calendar-cell-scroll pr-1 relative z-10">
                                    {dayArticles.map(article => (
                                        <button key={article.id} onClick={(e) => { e.stopPropagation(); onEditArticle(article); }} className={`w-full text-left p-1.5 pl-2 rounded-md border-l-[3px] mb-1 shadow-sm hover:shadow-md transition-all hover:-translate-y-0.5 flex flex-col gap-0.5 overflow-hidden ${getArticleStyle(article.status)}`} title={`${article.title} (${article.type || article.division || 'Sans type'})`}>
                                            <div className="flex items-center gap-1.5 w-full">
                                                {article.images && article.images.length > 0 && (<img src={article.images[0].data} className="w-4 h-4 rounded object-cover shrink-0 ring-1 ring-black/5" alt="" />)}
                                                <span className="truncate text-[11px] font-semibold leading-tight">{article.title}</span>
                                            </div>
                                            {article.type || article.division ? (<span className="text-[9px] opacity-70 truncate pl-0.5">{article.type || article.division}</span>) : null}
                                        </button>
                                    ))}
                                </div>
                                <div className="absolute inset-0 z-0 cursor-pointer" onClick={() => onAddArticle(currentMonthIndex, dateStr)}></div>
                            </div>
                        );
                    })}
                    {Array.from({ length: 42 - (empties.length + days.length) }).map((_, i) => (<div key={`next-${i}`} className="bg-gray-50/50 dark:bg-gray-900/50 p-2 min-h-[120px] flex flex-col opacity-40 select-none relative"><div className="absolute inset-0" style={{backgroundImage: 'linear-gradient(45deg, transparent 25%, rgba(0,0,0,0.03) 25%, rgba(0,0,0,0.03) 50%, transparent 50%, transparent 75%, rgba(0,0,0,0.03) 75%, rgba(0,0,0,0.03) 100%)', backgroundSize: '20px 20px'}}></div><span className="text-right text-sm font-medium text-gray-400 p-1">{i + 1}</span></div>))}
                </div>
            </div>
        );
      };

      const RoadmapView = ({ articles, year, onSwitchToMonth }) => {
        const monthsData = MONTH_NAMES.map((name, index) => {
            const monthArticles = articles.filter(a => a.monthIndex === index && (a.year === year || (!a.year && year === 2025)));
            const published = monthArticles.filter(a => a.status === 'published').length;
            const validated = monthArticles.filter(a => a.status === 'validated').length;
            const draft = monthArticles.filter(a => a.status === 'draft').length;
            const postponed = monthArticles.filter(a => a.status === 'postponed').length;
            const cancelled = monthArticles.filter(a => a.status === 'cancelled').length;
            const totalActive = published + validated + draft + postponed;
            const total = monthArticles.length;
            const completionRate = totalActive > 0 ? Math.round(((published + validated) / totalActive) * 100) : 0;
            const loadCount = monthArticles.filter(a => a.status !== 'cancelled' && a.publishDate).length;

            let loadColor = "bg-gray-50 border-gray-200 dark:bg-gray-800/50 dark:border-gray-700";
            let indicatorColor = "bg-gray-300 dark:bg-gray-600";
            let intensityText = "Calme";
            if (totalActive > 0) {
                if (loadCount < 8) { loadColor = "bg-green-50/50 border-green-200 dark:bg-green-900/10 dark:border-green-900/50"; indicatorColor = "bg-green-500"; intensityText = "Calme"; } 
                else if (loadCount <= 12) { loadColor = "bg-blue-50/50 border-blue-200 dark:bg-blue-900/10 dark:border-blue-900/50"; indicatorColor = "bg-blue-500"; intensityText = "Normale"; } 
                else if (loadCount <= 15) { loadColor = "bg-orange-50/50 border-orange-200 dark:bg-orange-900/10 dark:border-orange-900/50"; indicatorColor = "bg-orange-500"; intensityText = "Chargée"; } 
                else { loadColor = "bg-red-50/50 border-red-200 dark:bg-red-900/10 dark:border-red-900/50"; indicatorColor = "bg-red-500"; intensityText = "Surchargée"; }
            }

            return { name, index, stats: { published, validated, draft, postponed, cancelled, totalActive, total }, loadColor, indicatorColor, intensityText, completionRate };
        });

        return (
            <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 animate-in fade-in duration-300 pb-20">
                {monthsData.map((month) => (
                    <div key={month.name} className={`rounded-xl border p-5 transition-all hover:shadow-md cursor-default relative overflow-hidden group ${month.loadColor}`}>
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="text-lg font-bold text-gray-800 dark:text-gray-100 flex items-center gap-2">{month.name}<span className="text-xs font-normal text-gray-500 dark:text-gray-400 bg-white dark:bg-gray-800 px-2 py-0.5 rounded-full border border-gray-200 dark:border-gray-700">{month.stats.total} arts.</span></h3>
                            <div className={`flex items-center gap-1.5 px-2 py-1 rounded-md text-[10px] uppercase font-bold tracking-wider text-white ${month.indicatorColor}`}><TrendingUp size={10} />{month.intensityText}</div>
                        </div>
                        <div className="mb-4">
                            <div className="flex justify-between text-xs mb-1.5 text-gray-500 dark:text-gray-400 font-medium"><span>Progression</span><span>{month.completionRate}%</span></div>
                            <div className="h-2.5 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden"><div className="h-full bg-blue-600 transition-all duration-1000 ease-out rounded-full relative" style={{ width: `${month.completionRate}%` }}><div className="absolute inset-0 bg-white/20 animate-pulse"></div></div></div>
                        </div>
                        <div className="grid grid-cols-2 gap-2 text-sm">
                            <div className="flex items-center justify-between p-2 rounded bg-green-100/50 dark:bg-green-900/20 text-green-700 dark:text-green-300"><span className="flex items-center gap-1.5"><CheckCircle size={14}/> Publiés</span><span className="font-bold">{month.stats.published}</span></div>
                             <div className="flex items-center justify-between p-2 rounded bg-blue-100/50 dark:bg-blue-900/20 text-blue-700 dark:text-blue-300"><span className="flex items-center gap-1.5"><CheckSquare size={14}/> Validés</span><span className="font-bold">{month.stats.validated}</span></div>
                             <div className="flex items-center justify-between p-2 rounded bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400"><span className="flex items-center gap-1.5"><StickyNote size={14}/> En cours</span><span className="font-bold">{month.stats.draft}</span></div>
                             <div className="flex items-center justify-between p-2 rounded bg-red-100/50 dark:bg-red-900/20 text-red-600 dark:text-red-400 opacity-80"><span className="flex items-center gap-1.5"><Ban size={14}/> Annulés</span><span className="font-bold">{month.stats.cancelled}</span></div>
                        </div>
                        <div className="absolute inset-0 bg-white/60 dark:bg-gray-900/60 backdrop-blur-[1px] opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <button onClick={() => onSwitchToMonth(month.index)} className="px-4 py-2 bg-white dark:bg-gray-800 text-gray-900 dark:text-white font-bold rounded-lg shadow-xl transform translate-y-2 group-hover:translate-y-0 transition-all duration-300 border border-gray-200 dark:border-gray-700 flex items-center gap-2"><List size={16} /> Voir le détail</button>
                        </div>
                    </div>
                ))}
            </div>
        );
      };

      const StatsView = ({ articles, year }) => {
        const [filterMode, setFilterMode] = useState('year'); // 'year' or 'period'
        const [dateRange, setDateRange] = useState({ 
            start: `${year}-01-01`, 
            end: `${year}-12-31` 
        });

        // Mise à jour des dates par défaut si l'année change
        useEffect(() => {
            if (filterMode === 'year') {
                setDateRange({ start: `${year}-01-01`, end: `${year}-12-31` });
            }
        }, [year, filterMode]);

        // Filtrage des articles selon le mode
        const filteredArticles = useMemo(() => {
            if (filterMode === 'year') {
                return articles.filter(a => a.year === year || (!a.year && year === 2025));
            } else {
                return articles.filter(a => {
                    // En mode période, on se base sur la date de publication ou de validation
                    // Si pas de date, on l'exclut (car hors période temporelle définie)
                    const refDate = a.publishDate || a.validationDate;
                    if (!refDate) return false;
                    return refDate >= dateRange.start && refDate <= dateRange.end;
                });
            }
        }, [articles, year, filterMode, dateRange]);

        // Calcul des stats sur les articles filtrés
        const monthlyStats = MONTH_NAMES.map((name, index) => {
            // Pour le graphe mensuel, on regarde les articles filtrés qui appartiennent à ce mois
            // Note: En mode période personnalisée sur plusieurs années, cela agrègera les mois (ex: tous les Janvier)
            const monthArticles = filteredArticles.filter(a => {
                // Si on a une date précise, on vérifie le mois de la date
                if (filterMode === 'period' && (a.publishDate || a.validationDate)) {
                    const d = new Date(a.publishDate || a.validationDate);
                    return d.getMonth() === index;
                }
                // Sinon (mode année), on utilise monthIndex
                return a.monthIndex === index;
            });
            return {
                name: name.substring(0, 3),
                fullName: name,
                total: monthArticles.length,
                published: monthArticles.filter(a => a.status === 'published').length,
                validated: monthArticles.filter(a => a.status === 'validated').length
            };
        });

        const maxCount = Math.max(...monthlyStats.map(m => m.total), 5);

        const statusCounts = {
            published: filteredArticles.filter(a => a.status === 'published').length,
            validated: filteredArticles.filter(a => a.status === 'validated').length,
            draft: filteredArticles.filter(a => a.status === 'draft').length,
            postponed: filteredArticles.filter(a => a.status === 'postponed').length,
            cancelled: filteredArticles.filter(a => a.status === 'cancelled').length,
        };
        const totalItems = Object.values(statusCounts).reduce((a, b) => a + b, 0);

        const getPercent = (count) => totalItems > 0 ? Math.round((count / totalItems) * 100) : 0;

        // Stats par type
        const typeStats = ARTICLE_TYPES.map(type => {
            const count = filteredArticles.filter(a => {
                const aType = a.type || a.division || "Vie de la direction";
                return aType === type;
            }).length;
            return { type, count, percent: getPercent(count) };
        });
        const maxTypeCount = Math.max(...typeStats.map(t => t.count), 5);

        const handleExportDashboard = () => {
            const canvas = document.createElement('canvas');
            const width = 1200;
            const height = 1800;
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            // 1. Fond Global
            ctx.fillStyle = '#f8fafc';
            ctx.fillRect(0, 0, width, height);

            // 2. En-tête
            ctx.fillStyle = '#0f172a';
            ctx.font = 'bold 40px sans-serif';
            ctx.textAlign = 'left';
            const titleText = filterMode === 'year' ? `Tableau de bord Éditorial ${year}` : `Rapport Période Personnalisée`;
            ctx.fillText(titleText, 50, 80);
            
            ctx.font = '20px sans-serif';
            ctx.fillStyle = '#64748b';
            const subText = filterMode === 'year' 
                ? `Généré le ${new Date().toLocaleDateString('fr-FR')}` 
                : `Du ${new Date(dateRange.start).toLocaleDateString('fr-FR')} au ${new Date(dateRange.end).toLocaleDateString('fr-FR')}`;
            ctx.fillText(subText, 50, 115);

            // 3. Cartes KPI (Ligne 1)
            const kpiY = 160;
            const kpiW = 260;
            const kpiH = 140;
            const kpiGap = 26;
            
            const drawKpi = (x, title, value, subValue, color) => {
                ctx.fillStyle = 'rgba(0,0,0,0.05)';
                ctx.beginPath(); ctx.roundRect(x+4, kpiY+4, kpiW, kpiH, 16); ctx.fill();
                ctx.fillStyle = '#ffffff';
                ctx.beginPath(); ctx.roundRect(x, kpiY, kpiW, kpiH, 16); ctx.fill();
                ctx.strokeStyle = '#e2e8f0'; ctx.lineWidth = 1; ctx.stroke();
                
                ctx.fillStyle = '#64748b'; ctx.font = 'bold 16px sans-serif';
                ctx.fillText(title, x + 25, kpiY + 40);
                
                ctx.fillStyle = color; ctx.font = 'bold 48px sans-serif';
                ctx.fillText(value, x + 25, kpiY + 90);
                
                if (subValue) {
                    ctx.fillStyle = '#94a3b8'; ctx.font = 'bold 20px sans-serif';
                    ctx.fillText(subValue, x + 25 + (ctx.measureText(value.toString()).width) + 10, kpiY + 90);
                }
            };

            drawKpi(50, "Total Articles", totalItems, null, '#3b82f6');
            drawKpi(50 + kpiW + kpiGap, "Publiés", statusCounts.published, `(${getPercent(statusCounts.published)}%)`, '#22c55e');
            drawKpi(50 + (kpiW + kpiGap)*2, "Validés", statusCounts.validated, `(${getPercent(statusCounts.validated)}%)`, '#4f46e5');
            const rate = totalItems > 0 ? Math.round(((statusCounts.published + statusCounts.validated) / totalItems) * 100) + '%' : '0%';
            drawKpi(50 + (kpiW + kpiGap)*3, "Taux Finalisation", rate, null, '#9333ea');

            // 4. Graphique en Bâtons (Ligne 2)
            const graphY = 350;
            const graphH = 500;
            const graphW = 1100;
            
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(0,0,0,0.05)'; ctx.shadowBlur = 15;
            ctx.beginPath(); ctx.roundRect(50, graphY, graphW, graphH + 80, 20); ctx.fill();
            ctx.shadowColor = 'transparent';

            ctx.fillStyle = '#0f172a';
            ctx.font = 'bold 24px sans-serif';
            ctx.fillText("Volume de production mensuel", 90, graphY + 50);

            const chartX = 120;
            const chartY = graphY + 120;
            const chartDrawH = 350;
            const chartDrawW = 950;
            
            ctx.strokeStyle = '#e2e8f0'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(chartX, chartY + chartDrawH); ctx.lineTo(chartX + chartDrawW, chartY + chartDrawH); ctx.stroke();

            const barW = (chartDrawW / 12) * 0.6;
            const barGap = (chartDrawW / 12) * 0.4;

            monthlyStats.forEach((m, i) => {
                const x = chartX + (i * (barW + barGap)) + (barGap/2);
                const totalH = (m.total / maxCount) * chartDrawH;
                const pubH = (m.published / maxCount) * chartDrawH;

                ctx.fillStyle = '#f1f5f9';
                if (totalH > 0) ctx.fillRect(x, chartY + chartDrawH - totalH, barW, totalH);

                ctx.fillStyle = '#3b82f6';
                if (pubH > 0) ctx.fillRect(x, chartY + chartDrawH - pubH, barW, pubH);
                
                ctx.fillStyle = '#64748b'; ctx.font = 'bold 12px sans-serif'; ctx.textAlign = 'center';
                ctx.fillText(m.name, x + barW/2, chartY + chartDrawH + 25);
                
                if (m.total > 0) {
                    ctx.fillStyle = '#0f172a';
                    ctx.fillText(m.total, x + barW/2, chartY + chartDrawH - totalH - 10);
                }
            });

            // 5. Camembert & Détails (Ligne 3)
            const row3Y = 960;
            const row3H = 400;
            
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(0,0,0,0.05)'; ctx.shadowBlur = 15;
            ctx.beginPath(); ctx.roundRect(50, row3Y, graphW, row3H, 20); ctx.fill();
            ctx.shadowColor = 'transparent';
            
            ctx.fillStyle = '#0f172a'; ctx.font = 'bold 24px sans-serif'; ctx.textAlign = 'left';
            ctx.fillText("Répartition Globale", 90, row3Y + 50);

            const centerX = 400;
            const centerY = row3Y + 200;
            const radius = 130;
            
            let startAngle = -0.5 * Math.PI;
            const slices = [
                { count: statusCounts.published, color: '#22c55e', label: 'Publiés' },
                { count: statusCounts.validated, color: '#3b82f6', label: 'Validés' },
                { count: statusCounts.postponed, color: '#eab308', label: 'Reportés' },
                { count: statusCounts.draft, color: '#e5e7eb', label: 'En cours' },
                { count: statusCounts.cancelled, color: '#ef4444', label: 'Annulés' }
            ];

            if (totalItems === 0) {
                ctx.strokeStyle = '#e2e8f0'; ctx.lineWidth = 20;
                ctx.beginPath(); ctx.arc(centerX, centerY, radius, 0, 2*Math.PI); ctx.stroke();
                ctx.fillStyle = '#94a3b8'; ctx.font = '16px sans-serif'; ctx.textAlign = 'center';
                ctx.fillText("Aucune donnée", centerX, centerY);
            } else {
                slices.forEach(slice => {
                    if (slice.count > 0) {
                        const sliceAngle = (slice.count / totalItems) * 2 * Math.PI;
                        ctx.fillStyle = slice.color;
                        ctx.beginPath(); ctx.moveTo(centerX, centerY); ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle); ctx.lineTo(centerX, centerY); ctx.fill();
                        startAngle += sliceAngle;
                    }
                });
                ctx.fillStyle = '#ffffff'; ctx.beginPath(); ctx.arc(centerX, centerY, radius * 0.6, 0, 2*Math.PI); ctx.fill();
                
                ctx.fillStyle = '#0f172a'; ctx.font = 'bold 36px sans-serif'; ctx.textAlign = 'center';
                ctx.fillText(totalItems, centerX, centerY + 10);
                ctx.fillStyle = '#64748b'; ctx.font = '14px sans-serif';
                ctx.fillText("ARTICLES", centerX, centerY + 30);
            }

            const legendX = 700;
            let legendY = row3Y + 100;
            
            ctx.textAlign = 'left';
            slices.forEach(slice => {
                ctx.fillStyle = slice.color;
                ctx.beginPath(); ctx.arc(legendX, legendY, 8, 0, 2*Math.PI); ctx.fill();
                
                ctx.fillStyle = '#334155'; ctx.font = 'bold 16px sans-serif';
                ctx.fillText(`${slice.label}: ${slice.count} (${getPercent(slice.count)}%)`, legendX + 25, legendY + 5);
                
                legendY += 40;
            });

            // 6. Stats par Type (Ligne 4)
            const row4Y = 1400;
            const row4H = 350;

            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(0,0,0,0.05)'; ctx.shadowBlur = 15;
            ctx.beginPath(); ctx.roundRect(50, row4Y, graphW, row4H, 20); ctx.fill();
            ctx.shadowColor = 'transparent';

            ctx.fillStyle = '#0f172a'; ctx.font = 'bold 24px sans-serif'; ctx.textAlign = 'left';
            ctx.fillText("Répartition par Type", 90, row4Y + 50);

            let typeBarY = row4Y + 100;
            const typeBarLabelX = 90;
            const typeBarX = 350;
            const typeBarMaxW = 700;

            typeStats.forEach((stat, idx) => {
                ctx.fillStyle = '#334155'; ctx.font = 'bold 16px sans-serif'; ctx.textAlign = 'left';
                ctx.fillText(stat.type, typeBarLabelX, typeBarY + 20);

                ctx.fillStyle = '#f1f5f9'; ctx.beginPath(); ctx.roundRect(typeBarX, typeBarY, typeBarMaxW, 30, 8); ctx.fill();

                const width = (stat.count / maxTypeCount) * typeBarMaxW;
                ctx.fillStyle = idx === 0 ? '#6366f1' : idx === 1 ? '#0ea5e9' : '#94a3b8';
                if (width > 0) {
                    ctx.beginPath(); ctx.roundRect(typeBarX, typeBarY, width, 30, 8); ctx.fill();
                }

                ctx.fillStyle = '#0f172a'; ctx.font = 'bold 16px sans-serif'; ctx.textAlign = 'right';
                ctx.fillText(`${stat.count} (${stat.percent}%)`, typeBarX + typeBarMaxW + 80, typeBarY + 22);

                typeBarY += 60;
            });

            const link = document.createElement('a');
            link.download = `Tableau_Bord_Editorial_${filterMode === 'year' ? year : 'Custom'}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        const KpiCard = ({ title, value, percent, icon: Icon, colorClass }) => (
            <div className="bg-white dark:bg-gray-900 p-6 rounded-2xl border border-gray-200 dark:border-gray-800 shadow-sm flex items-center justify-between">
                <div>
                    <p className="text-sm font-medium text-gray-500 dark:text-gray-400">{title}</p>
                    <div className="flex items-baseline gap-2 mt-1">
                        <p className="text-3xl font-bold text-gray-900 dark:text-white">{value}</p>
                        {percent !== undefined && <span className="text-sm font-medium text-gray-500">({percent}%)</span>}
                    </div>
                </div>
                <div className={`p-3 rounded-xl ${colorClass}`}><Icon size={24} /></div>
            </div>
        );

        return (
             <div className="space-y-6 animate-in fade-in duration-300 pb-20">
                <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-2">
                    <h2 className="text-2xl font-bold text-gray-800 dark:text-white">Tableau de bord</h2>
                    <div className="flex flex-col sm:flex-row gap-3 bg-white dark:bg-gray-900 p-2 rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm">
                         <div className="flex bg-gray-100 dark:bg-gray-800 rounded-lg p-1">
                            <button onClick={() => setFilterMode('year')} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-all ${filterMode === 'year' ? 'bg-white dark:bg-gray-700 shadow text-blue-600 dark:text-blue-400' : 'text-gray-500 dark:text-gray-400'}`}>Année {year}</button>
                            <button onClick={() => setFilterMode('period')} className={`px-3 py-1.5 text-xs font-medium rounded-md transition-all ${filterMode === 'period' ? 'bg-white dark:bg-gray-700 shadow text-blue-600 dark:text-blue-400' : 'text-gray-500 dark:text-gray-400'}`}>Période personnalisée</button>
                         </div>
                         {filterMode === 'period' && (
                             <div className="flex items-center gap-2 animate-in fade-in">
                                 <input type="date" value={dateRange.start} onChange={(e) => setDateRange({...dateRange, start: e.target.value})} className="px-2 py-1 text-xs border border-gray-300 dark:border-gray-700 rounded-md bg-transparent dark:text-white" />
                                 <span className="text-gray-400">-</span>
                                 <input type="date" value={dateRange.end} onChange={(e) => setDateRange({...dateRange, end: e.target.value})} className="px-2 py-1 text-xs border border-gray-300 dark:border-gray-700 rounded-md bg-transparent dark:text-white" />
                             </div>
                         )}
                    </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <KpiCard title="Articles Totaux" value={totalItems} icon={FileText} colorClass="bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400" />
                    <KpiCard title="Publiés" value={statusCounts.published} percent={getPercent(statusCounts.published)} icon={Rocket} colorClass="bg-green-100 text-green-600 dark:bg-green-900/30 dark:text-green-400" />
                    <KpiCard title="Validés" value={statusCounts.validated} percent={getPercent(statusCounts.validated)} icon={CheckSquare} colorClass="bg-indigo-100 text-indigo-600 dark:bg-indigo-900/30 dark:text-indigo-400" />
                    <KpiCard title="Taux de finalisation" value={totalItems > 0 ? Math.round(((statusCounts.published + statusCounts.validated) / totalItems) * 100) + '%' : '0%'} icon={TrendingUp} colorClass="bg-purple-100 text-purple-600 dark:bg-purple-900/30 dark:text-purple-400" />
                </div>
                
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-2 bg-white dark:bg-gray-900 p-6 rounded-2xl border border-gray-200 dark:border-gray-800 shadow-sm flex flex-col h-[450px]">
                        <div className="flex items-center justify-between mb-2">
                             <h3 className="text-lg font-bold text-gray-800 dark:text-white">Volume de production</h3>
                             <button onClick={handleExportDashboard} className="flex items-center gap-2 px-3 py-1.5 text-xs font-medium bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg transition-colors shadow-sm">
                                <Download size={14} /> Export Complet
                            </button>
                        </div>
                        <div className="flex-1 w-full flex items-end gap-2 sm:gap-4 pb-4">
                            {monthlyStats.map((m, i) => (
                                <div key={i} className="flex flex-col items-center gap-2 flex-1 h-full justify-end group">
                                    <div className="w-full max-w-[40px] bg-gray-100 dark:bg-gray-800 rounded-t-sm relative transition-all hover:bg-gray-200 dark:hover:bg-gray-700 flex flex-col justify-end" style={{ height: `${m.total > 0 ? (m.total / maxCount) * 100 : 0}%`, minHeight: m.total > 0 ? '4px' : '0' }}>
                                        <div style={{ height: `${m.total > 0 ? (m.published / m.total) * 100 : 0}%` }} className="w-full bg-blue-500 rounded-t-sm transition-all duration-500"></div>
                                        {m.total > 0 && (
                                            <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 bg-gray-900 text-white text-[10px] py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 shadow-lg pointer-events-none">
                                                {m.fullName}: {m.published} / {m.total}
                                            </div>
                                        )}
                                    </div>
                                    <span className="text-[10px] font-medium text-gray-400 uppercase tracking-wider">{m.name}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="bg-white dark:bg-gray-900 p-6 rounded-2xl border border-gray-200 dark:border-gray-800 shadow-sm flex flex-col h-[450px]">
                        <h3 className="text-lg font-bold text-gray-800 dark:text-white mb-6">Répartition</h3>
                        <div className="flex-1 flex flex-col items-center justify-center">
                            {totalItems === 0 ? (<div className="text-gray-400 text-sm italic">Aucune donnée</div>) : (
                                <div className="relative w-48 h-48 rounded-full" style={{ background: `conic-gradient(#22c55e 0% ${(statusCounts.published / totalItems) * 100}%, #3b82f6 ${(statusCounts.published / totalItems) * 100}% ${((statusCounts.published + statusCounts.validated) / totalItems) * 100}%, #eab308 ${((statusCounts.published + statusCounts.validated) / totalItems) * 100}% ${((statusCounts.published + statusCounts.validated + statusCounts.postponed) / totalItems) * 100}%, #ef4444 ${((statusCounts.published + statusCounts.validated + statusCounts.postponed) / totalItems) * 100}% ${((statusCounts.published + statusCounts.validated + statusCounts.postponed + statusCounts.cancelled) / totalItems) * 100}%, #e5e7eb ${((statusCounts.published + statusCounts.validated + statusCounts.postponed + statusCounts.cancelled) / totalItems) * 100}% 100%)` }}>
                                    <div className="absolute inset-4 bg-white dark:bg-gray-900 rounded-full flex flex-col items-center justify-center"><span className="text-3xl font-bold text-gray-800 dark:text-white">{totalItems}</span><span className="text-xs text-gray-500 uppercase font-medium">Articles</span></div>
                                </div>
                            )}
                            <div className="mt-8 grid grid-cols-2 gap-x-8 gap-y-2 text-xs">
                                <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-green-500"></div><span className="text-gray-600 dark:text-gray-400">Publiés ({statusCounts.published}) - {getPercent(statusCounts.published)}%</span></div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-blue-500"></div><span className="text-gray-600 dark:text-gray-400">Validés ({statusCounts.validated}) - {getPercent(statusCounts.validated)}%</span></div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-yellow-500"></div><span className="text-gray-600 dark:text-gray-400">Reportés ({statusCounts.postponed}) - {getPercent(statusCounts.postponed)}%</span></div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-gray-200"></div><span className="text-gray-600 dark:text-gray-400">En cours ({statusCounts.draft}) - {getPercent(statusCounts.draft)}%</span></div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-red-500"></div><span className="text-gray-600 dark:text-gray-400">Annulés ({statusCounts.cancelled}) - {getPercent(statusCounts.cancelled)}%</span></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-3 bg-white dark:bg-gray-900 p-6 rounded-2xl border border-gray-200 dark:border-gray-800 shadow-sm">
                        <h3 className="text-lg font-bold text-gray-800 dark:text-white mb-6">Répartition par Type</h3>
                        <div className="space-y-4">
                            {typeStats.map((stat, idx) => (
                                <div key={stat.type} className="flex items-center gap-4 group">
                                    <div className="w-40 text-sm font-medium text-gray-600 dark:text-gray-400 truncate" title={stat.type}>{stat.type}</div>
                                    <div className="flex-1 h-8 bg-gray-100 dark:bg-gray-800 rounded-lg overflow-hidden relative">
                                        <div 
                                            className={`h-full rounded-lg transition-all duration-1000 ease-out flex items-center justify-end pr-3 text-white text-xs font-bold ${idx === 0 ? 'bg-indigo-500' : idx === 1 ? 'bg-sky-500' : 'bg-slate-400'}`} 
                                            style={{ width: `${Math.max((stat.count / maxTypeCount) * 100, 0)}%` }}
                                        >
                                            {stat.count > 0 && stat.count}
                                        </div>
                                    </div>
                                    <div className="w-20 text-right text-sm font-bold text-gray-900 dark:text-white flex justify-end gap-2">
                                        <span>{stat.count}</span>
                                        <span className="text-gray-400 font-normal text-xs pt-0.5">({stat.percent}%)</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
             </div>
        );
      };

      const NextDeadlineCard = ({ article, onEdit, onUpdateStatus }) => {
          if (!article || !article.publishDate) return null;
          const dateObj = new Date(article.publishDate);
          const day = dateObj.getDate();
          const month = MONTH_NAMES[dateObj.getMonth()].substring(0, 3).toUpperCase();
          const coverImage = article.images && article.images.length > 0 ? article.images[0].data : null;

        const handleCreateFile = async () => { if (typeof window.showSaveFilePicker === 'function') { try { const handle = await window.showSaveFilePicker({ id: 'planifip_save_location', suggestedName: `planifip_new_project.json`, types: [{ description: 'JSON Files', accept: { 'application/json': ['.json'] }, }], }); setArticles([]); setFileHandle(handle); await saveToFileSystem(handle, []); setIsAppReady(true); } catch (err) { console.log("Création annulée"); } } else { setArticles([]); setIsAppReady(true); } };
        const handleLegacyFileLoad = (data, fileName) => { setArticles(data); setHasUnsavedChanges(false); setFileHandle(null); setCurrentFileName(fileName || "planifip_nouveau.json"); setIsAppReady(true); }
        const handleGenerateTestArticles = () => { const types = ["Vie de la direction", "Métiers", "Autres"]; const authors = ["Jean Dupont", "Marie Martin", "Pierre Durand", "Sophie Lefebvre", "Lucas Bernard", "Emma Petit"]; const titles = ["Stratégie Q1", "Bilan Annuel", "Nouveaux outils IA", "Interview CEO", "Guide du télétravail", "Evénement Team Building", "Rapport RSE", "Roadmap Produit", "Formation Sécurité", "Hackathon Interne"]; const newArticles = Array.from({ length: 5 }).map(() => { const monthIndex = Math.floor(Math.random() * 12); const titleIndex = Math.floor(Math.random() * titles.length); const typeIndex = Math.floor(Math.random() * types.length); const authIndex = Math.floor(Math.random() * authors.length); const statusPool = ['draft', 'validated', 'postponed', 'cancelled', 'published']; const status = statusPool[Math.floor(Math.random() * statusPool.length)]; const monthStr = (monthIndex + 1).toString().padStart(2, '0'); const dayStr = (Math.floor(Math.random() * 28) + 1).toString().padStart(2, '0'); const dateStr = `${currentYear}-${monthStr}-${dayStr}`; return { id: generateId(), monthIndex: monthIndex, year: currentYear, title: `${titles[titleIndex]} - ${Math.floor(Math.random() * 1000)}`, type: types[typeIndex], author: authors[authIndex], validationDate: dateStr, publishDate: dateStr, status: status, notes: "", content: `Contenu de test généré.` }; }); setArticles(prev => [...prev, ...newArticles]); markAsUnsaved(); };
        const handlePrevYear = () => setCurrentYear(prev => prev - 1);
        const handleNextYear = () => setCurrentYear(prev => prev + 1);
        window.handleStatusUpdateGlobal = handleStatusUpdateDirect;

        const handleSwitchToMonth = (monthIndex) => {
            setExpandedMonthId(monthIndex);
            setViewMode('list');
            if (isMonthArchived(monthIndex)) {
                setIsArchivesOpen(true);
            }
            setTimeout(() => {
                const el = document.getElementById(`month-${monthIndex}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 100);
        };

        if (!isAppReady) { return <SplashScreen onOpenFile={handleOpenFile} onCreateFile={handleCreateFile} onFileLoaded={handleLegacyFileLoad} />; }

        return (
          <div className="min-h-screen pb-20 flex flex-col font-sans">
            <header className="sticky top-0 z-40 bg-white/90 dark:bg-gray-950/90 backdrop-blur-md border-b border-gray-300 dark:border-gray-800 transition-colors duration-200">
              <div className="w-full px-4 sm:px-6 lg:px-8">
                <div className="flex flex-col sm:flex-row items-center justify-between h-auto sm:h-20 py-4 gap-4">
                  <div className="flex items-center gap-3 w-full sm:w-auto justify-between sm:justify-start">
                    <div className="flex items-center gap-3"><div className="p-2.5 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl shadow-lg shadow-blue-600/20 text-white"><BookOpen size={24} /></div><div><h1 className="text-xl font-bold text-gray-900 dark:text-white leading-none tracking-tight">Plani'FIP</h1><p className="text-xs text-gray-500 dark:text-gray-400 mt-1 font-medium">Gestionnaire éditorial</p></div></div>
                    <button onClick={toggleTheme} className="p-2 rounded-lg bg-gray-100 dark:bg-gray-900 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors ml-4" title={theme === 'dark' ? 'Passer en mode clair' : 'Passer en mode sombre'}>{theme === 'dark' ? <Sun size={20} /> : <Moon size={20} />}</button>
                  </div>
                  <div className="flex flex-col sm:flex-row items-center gap-3 w-full sm:w-auto">
                    <div className="flex bg-gray-100 dark:bg-gray-900 p-1 rounded-xl border border-gray-200 dark:border-gray-800"><button onClick={() => setViewMode('list')} className={`p-2 rounded-lg transition-all ${viewMode === 'list' ? 'bg-white dark:bg-gray-700 shadow text-blue-600 dark:text-blue-400' : 'text-gray-500 hover:text-gray-700 dark:text-gray-400'}`} title="Vue Liste"><List size={20} /></button><button onClick={() => setViewMode('calendar')} className={`p-2 rounded-lg transition-all ${viewMode === 'calendar' ? 'bg-white dark:bg-gray-700 shadow text-blue-600 dark:text-blue-400' : 'text-gray-500 hover:text-gray-700 dark:text-gray-400'}`} title="Vue Calendrier"><LayoutGrid size={20} /></button><button onClick={() => setViewMode('roadmap')} className={`p-2 rounded-lg transition-all ${viewMode === 'roadmap' ? 'bg-white dark:bg-gray-700 shadow text-blue-600 dark:text-blue-400' : 'text-gray-500 hover:text-gray-700 dark:text-gray-400'}`} title="Vue Roadmap Annuelle"><BarChart3 size={20} /></button><button onClick={() => setViewMode('stats')} className={`p-2 rounded-lg transition-all ${viewMode === 'stats' ? 'bg-white dark:bg-gray-700 shadow text-blue-600 dark:text-blue-400' : 'text-gray-500 hover:text-gray-700 dark:text-gray-400'}`} title="Statistiques"><PieChart size={20} /></button></div>
                    <div className="relative w-full sm:w-[380px] group"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Search className="h-5 w-5 text-gray-400 group-focus-within:text-blue-500 transition-colors" /></div><input type="text" placeholder="Rechercher..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-700 rounded-xl leading-5 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 text-base transition-all" /></div>
                    <button onClick={handleGenerateTestArticles} className="hidden sm:flex items-center justify-center p-3 rounded-xl text-indigo-600 dark:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 border border-transparent hover:border-indigo-200 dark:hover:border-indigo-800 transition-all" title="Générer des articles de test"><FlaskConical size={20} /></button>
                    <div className="h-8 w-[1px] bg-gray-300 dark:bg-gray-700 hidden sm:block mx-1"></div>
                    <div className="flex items-center gap-2 w-full sm:w-auto">
                        <input type="file" ref={appFileInputRef} onChange={handleLegacyImportGlobal} className="hidden" accept=".json" />
                         <button onClick={handleOpenFile} className="p-2.5 rounded-xl bg-yellow-100 hover:bg-yellow-200 dark:bg-yellow-900/30 dark:hover:bg-yellow-900/50 text-yellow-700 dark:text-yellow-400 border border-yellow-200 dark:border-yellow-800 transition-colors" title="Ouvrir un fichier de sauvegarde"><FolderOpen size={18} /></button>
                        <button onClick={handleGlobalExport} className={`flex-1 sm:flex-none flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl text-white font-medium shadow-lg transition-all transform hover:scale-105 active:scale-95 border relative ${hasUnsavedChanges ? 'bg-green-600 hover:bg-green-700 shadow-green-500/20 border-green-500' : 'bg-green-600 hover:bg-green-700 shadow-green-500/20 border-green-500'}`}><Save size={18} /><span className="whitespace-nowrap">Sauvegarder</span>{hasUnsavedChanges && (<span className="absolute top-0 right-0 -mt-1 -mr-1 w-3 h-3 bg-red-500 rounded-full border-2 border-white dark:border-gray-900 animate-pulse"></span>)}</button>
                    </div>
                  </div>
                </div>
              </div>
            </header>
            <main className="w-full px-4 sm:px-6 lg:px-8 py-8 flex-1">
              <div className="flex justify-center mb-10"><div className="flex items-center bg-white dark:bg-gray-900 rounded-2xl shadow-sm border border-gray-300 dark:border-gray-700 p-1.5"><button onClick={handlePrevYear} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-xl transition-colors text-gray-600 dark:text-gray-400"><ChevronLeft size={24} /></button><div className="px-8 py-1"><span className="text-2xl font-bold text-gray-800 dark:text-white tracking-tight">{currentYear}</span></div><button onClick={handleNextYear} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-xl transition-colors text-gray-600 dark:text-gray-400"><ChevronRight size={24} /></button></div></div>
              {viewMode === 'calendar' ? (<CalendarView articles={filteredArticles} year={currentYear} onEditArticle={handleEditArticle} onAddArticle={handleAddArticle} />) : viewMode === 'roadmap' ? (
                <RoadmapView articles={articles} year={currentYear} onSwitchToMonth={handleSwitchToMonth} />
              ) : viewMode === 'stats' ? (
                <StatsView articles={articles} year={currentYear} />
              ) : (
                <>
                  <div className="space-y-6">
                    {activeMonths.map(({name, index}) => {
                      const monthArticles = filteredArticles.filter(a => a.monthIndex === index);
                      if (searchTerm && monthArticles.length === 0) return null;
                      return (<MonthSection key={`${name}-${currentYear}`} monthIndex={index} year={currentYear} articles={monthArticles} onAddArticle={() => handleAddArticle(index)} onEditArticle={handleEditArticle} onDeleteArticle={handleDeleteArticle} onCycleStatus={handleCycleStatus} onImport={(e) => handleImport(e, index)} onClearMonth={() => handleRequestClearMonth(index)} nearestArticleId={nearestArticleId} defaultExpanded={index === expandedMonthId} />);
                    })}
                  </div>
                   {archivedMonths.length > 0 && !searchTerm && (
                       <div className="mt-12 pt-8 border-t border-gray-200 dark:border-gray-800">
                           <details className="group" open={isArchivesOpen} onToggle={(e) => setIsArchivesOpen(e.currentTarget.open)}>
                               <summary className="flex items-center gap-3 cursor-pointer list-none select-none mb-6"><div className="p-2 bg-gray-200 dark:bg-gray-800 rounded-lg text-gray-500 group-open:rotate-90 transition-transform"><ChevronRight size={20} /></div><div className="flex items-center gap-3"><Archive size={24} className="text-gray-400" /><h2 className="text-xl font-bold text-gray-500 dark:text-gray-400">Archives {currentYear}</h2><span className="px-3 py-1 bg-gray-100 dark:bg-gray-800 text-gray-500 rounded-full text-sm font-medium">{archivedMonths.length} mois passés</span></div></summary>
                               <div className="space-y-6 pl-4 border-l-2 border-gray-100 dark:border-gray-800 ml-5 opacity-75 hover:opacity-100 transition-opacity">
                                   {archivedMonths.map(({name, index}) => { const monthArticles = filteredArticles.filter(a => a.monthIndex === index); return (<MonthSection key={`archive-${name}-${currentYear}`} monthIndex={index} year={currentYear} articles={monthArticles} onAddArticle={() => handleAddArticle(index)} onEditArticle={handleEditArticle} onDeleteArticle={handleDeleteArticle} onCycleStatus={handleCycleStatus} onImport={(e) => handleImport(e, index)} onClearMonth={() => handleRequestClearMonth(index)} nearestArticleId={null} defaultExpanded={index === expandedMonthId} />); })}
                               </div>
                           </details>
                       </div>
                   )}
                  {searchTerm && filteredArticles.length === 0 && (<div className="text-center py-20"><div className="inline-flex items-center justify-center p-4 rounded-full bg-gray-100 dark:bg-gray-900 mb-4"><Search className="h-8 w-8 text-gray-400" /></div><h3 className="text-lg font-medium text-gray-900 dark:text-white">Aucun résultat trouvé</h3><p className="mt-1 text-gray-500 dark:text-gray-400">Essayez d'autres mots-clés pour votre recherche.</p></div>)}
                </>
              )}
            </main>
            <ArticleModal isOpen={modalOpen} onClose={() => setModalOpen(false)} onSave={handleSaveArticle} initialData={editingArticle} monthName={MONTH_NAMES[targetMonthIndex]} year={currentYear} />
             <ConfirmationModal isOpen={showDeleteModal} onClose={() => setShowDeleteModal(false)} onConfirm={confirmDelete} type="delete" />
             <ConfirmationModal isOpen={showClearMonthModal} onClose={() => setShowClearMonthModal(false)} onConfirm={confirmClearMonth} type="clearMonth" />
          </div>
        );
      };
      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
